<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <header>
            <h1>Leaderboard</h1>
        </header>
        <section class="content-wrapper">
            <section class="score-board" id="score-board">
                <header>
                    <h2>Recent scores</h2>
                    <button class="refresh">Refresh</button>
                </header>
            </section>
            <section class="add-score-section">
                <header>
                    <h2>Add your score</h2>
                </header>
                <form action="">
                    <input type="text" class="name-input" placeholder="Your name">
                    <input type="text" class="score-input" placeholder="Your score">
                    <button class="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
